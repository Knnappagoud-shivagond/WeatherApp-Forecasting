
<h3>Forecast for {{ city }}</h3>
Go To: <a href="#/">Home</a>|<a href="#/forecast/5">5</a> | <a href="#/forecast/10">10</a>|<a href="#/forecast/15">15</a>
<hr/>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) }}</h3>
                </div>
                <div class="panel-body">
                    Daytime Temperature: {{ convertToCelsius(w.main.temp) }}
                </div>
                <div class="panel-body">
                    Humidity: {{ w.main.humidity}}%
                </div>
                <div class="panel-body">
                    Minimum Temperature: {{ w.main.temp_min}}
                </div>
                <div class="panel-body">
                    Maximum Temperature: {{ w.main.temp_max}}
                </div>
                <div class="panel-body">
                    Pressure: {{ w.main.pressure}} hPA
                </div>
            </div>
        </div>
    </div>
</div>
